# Distância máxima em que o obstáculo será inserido no costmap [m]
obstacle_range:	 2.5

# Distância máxima de observação dos sensores [m]
raytrace_range:	3.0

# Formato 2D do robô (vista superior) (44X50 cm)
footprint:	[[-0.22,	0.25],	[0.22,	0.25], [0.22,	-0.25], [-0.22, -0.25]]

# Raio para determinação dos custos de navegação no mapa [m]
inflation_radius:	0.55

# Tolerância de atraso para as transformações
transform_tolerance:	0.3

# Sensores de percepção
observation_sources:	laser_scan_sensor

# Percepção por LIDAR
laser_scan_sensor:	 {sensor_frame:	frame_name,	 data_type:	 LaserScan,	 topic:	/scan,	 marking:	true,	clearing:	true}