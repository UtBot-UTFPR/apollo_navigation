filters:
  - name: "box_filter"
    type: "laser_filters/LaserScanBoxFilter"
    parameters:
      box_frame: "base_link"  # The frame of reference for the box filter
      max_x: 0.55            # Maximum x (forward) distance (meters)
      max_y: 0.5             # Maximum y (sideways) distance (meters)
      max_z: 0.5             # Maximum z (vertical) distance (meters)
      min_x: -0.5            # Minimum x (forward) distance (meters)
      min_y: -0.5            # Minimum y (sideways) distance (meters)
      min_z: -0.5            # Minimum z (vertical) distance (meters)
      invert: false          # Set to 'true' to remove points outside of the box