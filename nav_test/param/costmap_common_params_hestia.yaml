obstacle_range: 3.0
raytrace_range: 3.5

footprint:
  - [-0.35, -0.25]  # Front left corner
  - [ 0.35, -0.25]  # Front right corner
  - [ 0.35,  0.25]  # Back right corner
  - [-0.35,  0.25]  # Back left corner

map_type: costmap

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1.9
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             10        # set higher to enable voxels
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    # true needed for disabling global path planning through unknown space
  footprint_clearing_enabled: true
  raytrace_range: 8.0
  observation_sources: scan
  scan:
    sensor_frame: laser
    data_type: LaserScan
    topic: scan_filtered
    marking: true   # whether the sensor will be used to add obstacle information to the costmap
    clearing: true  # whether the sensor will be used to clear obstacle information from the costmap
    min_obstacle_height: 0.2
    max_obstacle_height: 1.9
    raytrace_range: 8.0
    obstacle_range: 3.5
    inf_is_valid: false

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled: true
  cost_scaling_factor:  3  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.55 # max. distance from an obstacle at which costs are incurred for planning paths. (default: 0.4)

static_layer:
  enabled: true